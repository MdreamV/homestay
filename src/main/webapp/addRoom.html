
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/axios.js"></script>
<script src="js/check.js" type="text/javascript"></script>
<form id="housres">
    <table id="roomtable" class="table table-hover">
        <caption>新增房源信息</caption>
        <tr>
            <th>房源图片</th>
            <th>房源标题</th>
            <th>房源详情</th>
            <th>床型</th>
            <th>床数</th>
            <th>可入住人数</th>
            <th>面积</th>
            <th>价格</th>
            <th>地区</th>
        </tr>
        <tr>
            <td>
                <input type="file" class="form-control" >
            </td>
            <td>{{housres.hname}}<input type="text" class="form-control" placeholder="房源标题" v-model="housres.hname" onblur="checkWord(this)"></td>
            <td><textarea class="form-control" rows="5" cols="30" placeholder="房源详情" v-model="housres.hdetail" onblur="checkWord(this)"></textarea></td>
            <td><input type="text" class="form-control" placeholder="床型" v-model="housres.bedtype" onblur="checkNumber(this)"></td>
            <td><input type="text" class="form-control" placeholder="床数" v-model="housres.bedcount" onblur="checkNumber(this)"></td>
            <td><input type="text" class="form-control" placeholder="可入住人数" v-model="housres.checkincount" onblur="checkNumber(this)"></td>
            <td><input type="text" class="form-control" placeholder="面积" v-model="housres.harea" onblur="checkNumber(this)"></td>
            <td><input type="text" class="form-control" placeholder="价格" v-model="housres.hprice" onblur="checkNumber(this)"></td>
            <td><input type="text" class="form-control" placeholder="地区" v-model="region" onblur="checkNumber(this)"></td>
            <td><input type="submit" class="btn btn-primary" value="提交"></td>
        </tr>
    </table>

</form>
<script>
    new Vue({
        el:"#housres",
        data:{
            housres:{
                hname:"无标题",
                hdetail:"详情空",
                bedtype:"大床",
                bedcount:"2",
                checkincount:"2",
                harea:"100",
                hprice:"298"
            },
            region:"郑州"
        },
        methods:{
            addRoom:function () {
                var param = new FormData();
                param.append("hname",this,housres.hname);
                param.append("hdetail",this,housres.hdetail);
                param.append("bedtype",this,housres.bedtype);
                param.append("bedcount",this,housres.bedcount);
                param.append("checkincount",this,housres.checkincount);
                param.append("harea",this,housres.harea);
            }
        }
    });
</script>
