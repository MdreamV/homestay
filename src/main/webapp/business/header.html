
<script>
    $(function(){
        $.post("user/findOne",{},function(user){
            if(user===""||user===null){
                $("#user-msg").html("<a href='login.html'>请登录！</a>");
            }else{
                var exit="<a href='user/exit'>退出登录</a>";
                $("#user-msg").html("<a>欢迎登录！"+user.userName+"</a>"+exit);
            }
    });
    var time = $("#time");
    currentTime(1000,time);
    searchRoom();
});
function currentTime(f,timeNode){
    var time1 = new Date().toLocaleString();
    $(timeNode).html("现在是："+time1);
    setInterval(function(){
        var time = new Date().toLocaleString();
        $(timeNode).html("现在是："+time);
    },f);
    
}
//搜索房间
function searchRoom(){
    $("#search-btn").click(function(){
        var rname = $("#search-input").val();
        location.href="index.html?rname="+rname;
        rname ="";
    });
}
</script>
